
<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>We are so happy to have you here!</p>
      <input type="submit" name="" value="Register" [routerLink]="['/register']" /><br />
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Get In Now</h3>
          <div class="row register-form">
            <div class="alert alert-danger" *ngIf="serverError">
              Email or password is invalid
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
              <div class="form-group">
                <label>Email</label>
                <input
                  class="form-control"
                  placeholder="Email ..."
                  formControlName="email"
                />

                <div *ngIf="submitted && f.email.errors">
                  <p *ngIf="f.email.errors.required">Email is required</p>
                  <p *ngIf="f.email.errors.email">Email is not valid</p>
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  class="form-control"
                  type="password"
                  placeholder="Password ..."
                  formControlName="password"
                />
              </div>
              <button
                type="submit"
                class="btn btn-success btnRegister"
                [disabled]="loginForm.status === 'INVALID'"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
